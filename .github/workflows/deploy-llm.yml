name: Build, push, and deploy rag-llm

on:
  push:
    branches: [ "main" ]
    paths:
      - 'docker/Dockerfile.rag-llm'
  workflow_dispatch:
    inputs:
      mode:
        description: "What to run"
        required: true
        type: choice
        options:
          - build-and-deploy
          - deploy-only

env:
  IMAGE_NAME: hermesndj/rag-llm

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' && inputs.mode == 'build-and-deploy'

    steps:
      - name: Show disk usage before cleanup
        run: df -h

      - name: Free up disk space on runner
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL || true
          sudo docker system prune -a -f --volumes || true

      - name: Show disk usage after cleanup
        run: df -h

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push rag-llm image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.rag-llm
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy-to-ec2:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: |
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' && inputs.mode == 'deploy-only'

    steps:
      - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Add EC2 host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Setup SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key
          chmod 600 ~/.ssh/ec2_key

      - name: Deploy on EC2
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          HF_TOKEN: ${{ secrets.HUGGING_FACE_HUB_TOKEN }}
          API_KEY: ${{ secrets.VLLM_API_KEY }}
        run: |
          ssh -i ~/.ssh/ec2_key ${EC2_USER}@${EC2_HOST} << EOF
          export IMAGE_NAME="${IMAGE_NAME}"
          export API_KEY="${API_KEY}"
          set -e

          docker rm -f rag-llm || true
          docker pull ${IMAGE_NAME}:latest

          docker run -d --gpus all \
            -p 8000:8000 \
            --ipc=host \
            -e HUGGING_FACE_HUB_TOKEN="${HF_TOKEN}" \
            --name rag-llm \
            ${IMAGE_NAME}:latest \
            --api-key "${API_KEY}"
          EOF
